<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-5A.css">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Form</legend>
        <form action="" method="">
            <label for="name">Naam</label>
            <input type="text" name="name" id="name" />
            <label for="subject">Onderwerp</label>
            <input type="text" name="subject" id="subject" />
            <label for="password">Password</label>
            <input type="password" name="password" id="password" /> 
            <label for="tel">Tel</label>
            <input type="number" name="tel" id="tel" /> 
            <label for="email">Email</label>
            <input type="email" name="email" id="email" /> 
            <label for="date">Date</label>
            <input type="date" name="date" id="date" /> 
            <label for="range">Range</label>
            <input type="range" name="range" id="range" /> 
            <label for="number">Number</label>
            <input type="number" name="number" id="number" /> 
            <label for="color">Color</label>
            <input type="color" name="color" id="color" />
            <label for="button">Button</label>
            <input type="button" name="button" id="button" />
            <label for="checkbox">Agree</label>
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="datetime-local">Date time local</label>
            <input type="datetime-local" name="datetime-local" id="datetime-local" />
            <label for="file">File</label>
            <input type="file" name="file" id="file">
            <label for="hidden">Hidden</label>
            <input type="hidden" name="userid" id="hidden">
            <label for="image">Image</label>
            <input type="image" src="1428.png" name="image" id="image">
            <label for="month">Month</label>
            <input type="month" name="month" id="month">
            <label for="radio">Radio</label>
            <input type="radio" name="radio" id="radio">
            <label for="reset">Reset</label>
            <input type="reset" name="reset" id="reset">
            <label for="submit">Submit</label>
            <input type="submit" name="submit" id="submit">
            <label for="time">Time</label>
            <input type="time" name="time" id="time">
            <button type="submit">Laat zien!</button>
        </form>
    </fieldset>
    
    <dialog id="result">
        <div id="dialog-close">

        </div>
        <div class="content">

        </div>
    </dialog>

    <script src="script-5A.js"></script>


</body>
</html>
